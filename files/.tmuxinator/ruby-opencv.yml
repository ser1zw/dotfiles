# ~/.tmuxinator/ruby-opencv.yml
# you can make as many tabs as you wish...

name: ruby-opencv
root: $HOME/Projects/ruby-opencv
windows:
  - main: cd $HOME/Projects/ruby-opencv && clear
  - src: cd $HOME/Projects/ruby-opencv/ext/opencv && clear
  - test: cd $HOME/Projects/ruby-opencv/test && clear
  - work: cd $HOME/work && clear
  - home: cd $HOME && clear
